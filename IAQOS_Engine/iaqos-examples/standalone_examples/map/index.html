<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /-->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>IAQOS</title>
</head>
<body>

    <div id="mapdiv"></div>
    <div id="streetview"></div>
    <div id="grid"></div>
    <div id="crea">CREA UNA STORIA QUI</div>
    <div id="smetti">SMETTI DI REGISTRARE</div>
    <div id="stop">STOP</div>

    <div id="createstory">
        <strong>Lingua</strong>:<br />
        <select name="language" id="language">
            <option value="it-IT" SELECTED>Italiano</option>
            <option value="en-US">Inglese</option>
            <option value="fr-FR">Francese</option>
            <option value="zh-CN">Cinese</option>
        </select>
        <br />
        <strong>Emozione</strong>:<br />
        <select name="emotion" id="emotion">
            gioia, tristezza, rabbia, paura, disgusto
            <option value="Gioia" SELECTED>Gioia</option>
            <option value="Tristezza">Tristezza</option>
            <option value="Rabbia">Rabbia</option>
            <option value="Paura">Paura</option>
            <option value="Disgusto">Disgusto</option>
            <option value="Sorpresa">Sorpresa</option>
            <option value="Attesa">Attesa</option>
            <option value="Accettazione">Accettazione</option>
        </select>
        <br />
        <span id="startrecording">REGISTRA!</span>
    </div>

    <div id="showstory">
        Emozione: <strong><span id="emozioneshow"></span></strong><br /><br />
        Testo: <br />
        <textarea id="testoshow" rows="6" cols="20">
            
        </textarea><br />
        <div id="confirmbuttons">
            <div id="OKStory">Ok</div>
            <div id="NOKStory">ANNULLA</div>
        </div>
    </div>

    <div id="mostrastorie"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcs3O8_ev1hgZVDh9v1iWPwUn-MOzkOlo&callback=initMap" async defer></script>
	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
